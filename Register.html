<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>

            Password:<input type="password" name="Password" minlength="8" required><br>
            Who do you live with:<br>
            <input type="checkbox" name="LIves with">Mom<br>
            <input type="checkbox" name="LIves with">Dad<br>

            Pets:<br>
            <input type="radio" name="Pets" value="Dogs">Dogs<br>
            <input type="radio" name="Pets" value="Cats">Cats<br>
            <input type="radio" name="Pets" value="Others">Other<br>
            <select name="Cars">
                <option value="Volvo">Volvo</option>
                <option value="Audi">Audi</option>
            </select>
            <input type="reset">
            <input type="submit" value="Register">
          </form>
    </div>
   
</body>
</html>
